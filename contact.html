  <!-- 🌐 Navbar -->

      </ul>
    </nav>
  </header>

  <!-- 📝 Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1>Let's Connect!</h1>
      <p class="subtitle">Got a project, idea, or feedback? Drop a message below!</p>

      <!-- 📞 Quick Contact Info -->
      <div class="quick-contact">
        <p>Email: <a href="mailto:mayankupadhyay2004@gmail.com">mayankupadhyay2004@gmail.com</a></p>
        <p>Phone: <a href="tel:+918273378292">8273378292</a></p>
      </div>

      <!-- 💌 Contact Form -->
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="8273378292">
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" placeholder="Your Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" placeholder="Your Message..." rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <!-- 📝 Feedback Section -->
      <div class="feedback" id="feedback"></div>
    </div>
  </section>

  <!-- Link JS -->
  <script src="js/main.js"></script>
  <script src="js/formHandler.js"></script>
